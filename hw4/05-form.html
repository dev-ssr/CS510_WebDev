<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <script defer src="05-form.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main class="container mt-4">
      <form class="form bg-light border rounded mx-auto p-2" action="">
        <h1 class="title p-4">Registration Form</h1>
        <div class="form-group mb-4">
          <div class="row">
            <div class="col-md-3">
              <label for="username">Username:</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="username" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <div class="row">
            <div class="col-md-3">
              <label for="email">Email:</label>
            </div>
            <div class="col-md-9">
              <input type="email" name="email" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <div class="row">
            <div class="col-md-3">
              <label for="pwd">Password:</label>
            </div>
            <div class="col-md-9">
              <input type="password" name="pwd" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            Would you like to signup for the newsletter?
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="flexRadioDefault1"
                name=" Yes, sign me up"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Yes, sign me up
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="flexRadioDefault2"
                name="No, thank you"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                No, thank you
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="date">Date:</label>
            </div>
            <div class="col-md-9">
              <input type="date" id="date" class="form-control" />
            </div>
          </div>
          <div class="button mt-4"></div>
          <button type="submit" class="primary" style="width: 49%">
            Submit
          </button>
          <button type="reset" class="secondary" style="width: 49%">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>

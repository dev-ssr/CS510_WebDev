<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
  </head>
  <body>
    <main>
      <form action="" class="form">
        <h1>Registration Form</h1>
       <div class="label-text">
        <span>
          <label for="uname" class="label">Username:</label>
          <input type="text" id = "uname" class="form-element"/>
        </span>
       </div>
       <div class="label-text">
        <span>
          <label for="email" class="label">Email:</label>
          <input type="email" id= "email" class="form-element"/>
        </span>
       </div>
       <div class="label-text">
        <span>
          <label for="pwd" class="label">Password:</label>
          <input type="password" id="pwd" class="form-element"/>
        </span>
       </div>
        <div class="radio">
          <span>
            <legend>Would you like to sign up for the news letter?</legend>
            <div>
            <input type="radio" id="Yes"/>
            <label for="yes">Yes, sign me up</label>
            </div>
            <div>
              <input type="radio" id="no"/>
              <label for="no">No, thank you</label>
            </div>
          </span>
        </div> 
        <div class="label-text">
          <label for="date" class="label">Date:</label>
          <input type="date" id="date" /><br><br>
        </div>
        <div class="btn">
          <input type="submit" name="submit" value="Submit" class="btn-primary"/>
          <input type="Reset" name="reset" value="Reset" class="btn-secondary "/>
        </div>
        </form>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Registration Form</h1>
        <label for="uname">Username:</label>
        <input type="text" id = "uname"/><br><br>
        <label for="email">Email:</label>
        <input type="email" id= "email"/><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" /><br><br>
        <fieldset id="groupbox">
          <legend>Would you like to sign up for the news letter?</legend>
          <input type="radio" id="Yes"/>
          <label for="yes">Yes, sign me up</label>
          <input type="radio" id="no"/>
          <label for="no">No, thank you</label>
        </fieldset><br>
        <label for="date">Date:</label>
        <input type="date" id="date" /><br><br>
        <input type="submit" name="submit" value="Submit"/>
        <input type="Reset" name="reset" value="Reset"/>
      </form>
    </main>
  </body>
</html>
